<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster: Todo List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>Projects</h2>
            <button id="add-project-btn" class="add-project-btn"><i class="fas fa-folder-plus"></i> Add Project</button>
            <ul id="project-list" class="project-list"></ul>
            <form id="add-project-form" style="display: none;">
                <input type="text" id="new-project-name" placeholder="Project name" required>
                <input type="color" id="new-project-color" value="#0080ff">
                <button type="submit">Add Project</button>
            </form>
        </aside>
        
        <main class="main-content">
            <h1>TaskMaster</h1>
            <div id="current-date" class="current-date"></div>
            <button id="add-todo-btn" class="add-todo-btn"><i class="fas fa-plus"></i> Add Todo</button>
            <ul id="todo-list" class="todo-list"></ul>
            <form id="add-todo-form" style="display: none;">
                <input type="text" id="new-todo-title" placeholder="Todo title" required>
                <textarea id="new-todo-description" placeholder="Description"></textarea>
                <input type="date" id="new-todo-due-date" required>
                <select id="new-todo-priority" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button type="submit">Add Todo</button>
            </form>
        </main>
    </div>

    <div id="todo-details-modal" class="modal">
        <div class="modal-content" id="todo-details-content"></div>
    </div>

    <footer>
        <p>&copy; 2024 Made with <span class="heart">‚ù§</span> Vickoch20</p>
    </footer>
</body>
</html>
